<section name="DeleteEvent">
    <form>
        {{$ctrl.event}}
        <div class="form-group">
            <label for="id">Id</label>
            <input type="id" class="form-control" id="id" placeholder="Introduce Id" ng-model="$ctrl.eventId">
        </div>
        <button type="submit" class="btn btn-default" ng-click="$ctrl.deleteEvent()">Eliminar</button>
    </form>
</section>
