<section name="GetAllEvents">
  	<div layout="row" layout-align="begin center">
	  <md-content flex layout="column" layout-align="begin center">
		<form ng-submit="$ctrl.searchEvents()" >
			<md-input-container>
				<label>Buscar</label>
				<input placeholder="Introduce el texto a buscar" ng-model="$ctrl.keywords" />
			</md-input-container>
			<md-button class="md-raised md-primary" ng-click="$ctrl.searchEvents()">Buscar</md-button>
		</form>		  
		<md-list>
		<md-subheader class="md-no-sticky">Eventos</md-subheader>
		<md-list-item class="md-2-line contact-item" ng-repeat="event in $ctrl.events" 
			ng-click="$ctrl.eventDetails(event.id)">
			<div class="md-list-item-text compact">
				<p>{{event.id}}</p>
				<h3>{{event.name}}</h3>
				<p>{{event.description}}</p>
				<p>{{event.beginDate}}</p>
                <p>{{event.endDate}}</p>
                <p>{{event.localId}}</p>
			</div>
			<md-divider ng-if="!$last"></md-divider>
		</md-list-item>
	</md-list>
	<md-button class="md-raised md-primary" ui-sref="createEvent()">Crear nuevo evento</md-button>
  	</md-content>
  	</div>
</section>
