<section name="UpdateEvent">
    <md-content md-theme="docs-dark" layout="column" layout-align="center center">
        <div>
            <md-input-container>
                <label>Nombre</label>
                <input ng-model="$ctrl.editEvent.name">
            </md-input-container>
            <md-input-container>
                <label>Descripci칩n</label>
                <input ng-model="$ctrl.editEvent.description">
            </md-input-container>

            <md-input-container>
                <label>Fecha de inicio</label>
                <input ng-model="$ctrl.editEvent.beginDate">
            </md-input-container>
            <md-input-container>
                <label>Fecha de fin</label>
                <input ng-model="$ctrl.editEvent.endDate">
            </md-input-container>
        </div>
        <div>
            <!-- exact table from live demo -->
            <md-table-container>
            <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
                <thead md-head md-order="query.order" md-on-reorder="getDesserts">
                <tr md-row>
                    <!--<th md-column md-order-by="nameToLower"><span>Dessert (100g serving)</span></th>
                    <th md-column md-numeric md-order-by="calories.value"><span>Calories</span></th>-->
                    <th md-column md-numeric>ID</th>
                    <th md-column md-numeric>Nombre</th>
                    <th md-column md-numeric>Descripci칩n</th>
                    <th md-column md-numeric>Eliminar</th>
                </tr>
                </thead>
                <tbody md-body>
                <!--<tr md-row md-select="artist" md-select-id="name" md-auto-select ng-repeat="artist in $ctrl.artists">-->
                <tr md-row ng-repeat="artist in $ctrl.artists">   
                    <td md-cell>{{artist.id}}</td>
                    <td md-cell>{{artist.name}}</td>
                    <td md-cell>{{artist.description}}</td>
                    <td md-cell>
                        <md-button ng-click="$ctrl.deleteSelectedArtist(artist.id)">Eliminar</md-button>
                    </td>
                    
                    <!--<td md-cell>{{dessert.fat.value | number: 1}}</td>
                    <td md-cell>{{dessert.carbs.value}}</td>
                    <td md-cell>{{dessert.protein.value | number: 1}}</td>
                    <td md-cell>{{dessert.sodium.value}}</td>
                    <td md-cell>{{dessert.calcium.value}}{{dessert.calcium.unit}}</td>
                    <td md-cell>{{dessert.iron.value}}{{dessert.iron.unit}}</td>-->
                </tr>
                </tbody>
            </table>
            </md-table-container>

            <!--<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.count}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>-->
        </div>
        <div>
            <md-input-container>
            <label>A침adir artista</label>
            <md-select ng-model="$ctrl.selectedArtist">
                <!--<md-option><em>None</em></md-option>-->
                <md-option ng-repeat="artist in $ctrl.allArtists" ng-value="artist.id" >
                {{artist.name}}
                </md-option>
            </md-select>
            </md-input-container>
            <md-button ng-click="$ctrl.addSelectedArtist()">A침adir artista</md-button>
        </div>
        <div>
            <md-button ng-click="$ctrl.updateEvent()">Actualizar</md-button>
        </div>
    </md-content>
</section>
