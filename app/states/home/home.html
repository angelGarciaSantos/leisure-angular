<section name="Home">
  	<div layout="row" layout-align="center center">
	    <md-content>
			<md-list>
				<h3>Artistas Recomendados</h3>
				<md-list-item class="md-2-line contact-item" ng-repeat="artist in $ctrl.recommendedArtists" 
					ng-click="$ctrl.artistDetails(artist.id)">
					<div class="md-list-item-text compact">
						<p>{{artist.id}}</p>
						<h3>{{artist.name}}</h3>
						<p>{{artist.description}}</p>
					</div>
					<md-divider ng-if="!$last"></md-divider>
				</md-list-item>
			</md-list>
			<md-list>
				<h3>Eventos Recomendados</h3>
				<md-list-item class="md-2-line contact-item" ng-repeat="event in $ctrl.recommendedEvents" 
					ng-click="$ctrl.eventDetails(event.id)">
					<div class="md-list-item-text compact">
						<p>{{event.id}}</p>
						<h3>{{event.name}}</h3>
						<p>{{event.description}}</p>
						<p>{{event.beginDate}}</p>
						<p>{{event.endDate}}</p>
						<p>{{event.localId}}</p>
					</div>
					<md-divider ng-if="!$last"></md-divider>
				</md-list-item>
			</md-list>
  	    </md-content>
  	</div>
</section>
