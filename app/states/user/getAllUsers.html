<section name="GetAllUsers">
  	<div layout="row" layout-align="begin center">
	  <md-content flex layout="column" layout-align="begin center">
		<form ng-submit="$ctrl.searchUsers()" >
			<md-input-container>
				<label>Buscar</label>
				<input placeholder="Introduce el texto a buscar" ng-model="$ctrl.keywords" />
			</md-input-container>
			<md-button class="md-raised md-primary" ng-click="$ctrl.searchUsers()">Buscar</md-button>
		</form>
		<md-list>
		<md-subheader class="md-no-sticky">Locales</md-subheader>
		<md-list-item class="md-2-line contact-item" ng-repeat="user in $ctrl.users" 
			ng-click="$ctrl.userDetails(user.id)">
			<div class="md-list-item-text compact">
				<p>{{user.id}}</p>
				<h3>{{user.name}}</h3>
				<p>{{user.email}}</p>
				<p>{{user.type}}</p>
			</div>
			<md-divider ng-if="!$last"></md-divider>
		</md-list-item>
	</md-list>
	<md-button class="md-raised md-primary" ui-sref="createUser()">Crear nuevo usuario</md-button>
  	</md-content>
  	</div>
</section>
