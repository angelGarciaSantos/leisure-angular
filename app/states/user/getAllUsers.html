<section name="GetAllUsers">
  	<div flex layout-margin>
	  <md-content flex>
		<md-list>
		<md-subheader class="md-no-sticky">Useres</md-subheader>
		<md-list-item class="md-2-line contact-item" ng-repeat="user in $ctrl.users" ng-click="$ctrl.userDetails(user.id)">
			<!--<img ng-src="{{contact.image}}" class="md-avatar" alt="{{contact.name}}" />-->
			<div class="md-list-item-text compact">
				<p>{{user.id}}</p>
				<h3>{{user.name}}</h3>
				<p>{{user.email}}</p>
				<p>{{user.type}}</p>
			</div>
			<md-divider ng-if="!$last"></md-divider>
		</md-list-item>
	</md-list>
  	</md-content>
  	</div>
</section>
