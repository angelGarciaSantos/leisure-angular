<section name="UpdateUser">
    <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
        <div>
            <md-input-container>
                <label>Nombre</label>
                <input ng-model="$ctrl.editUser.name">
            </md-input-container>

            <md-input-container>
                <label>Email</label>
                <input ng-model="$ctrl.editUser.email">
            </md-input-container>
        </div>
        <div>
            <md-input-container class="md-icon-float md-icon-right md-block">
                <label>Tipo</label>
                <input ng-model="$ctrl.editUser.type" type="number" step="1" min="0" max="2">
            </md-input-container>
        </div>
        <div>
            <md-button ng-click="$ctrl.updateUser()">Actualizar</md-button>
        </div>
    </md-content>
</section>
