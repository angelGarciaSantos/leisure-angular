<section name="DeleteUser">
    <form>
        {{$ctrl.user}}
        <div class="form-group">
            <label for="id">Id</label>
            <input type="id" class="form-control" id="id" placeholder="Introduce Id" ng-model="$ctrl.userId">
        </div>
        <button type="submit" class="btn btn-default" ng-click="$ctrl.deleteUser()">Eliminar</button>
    </form>
</section>
