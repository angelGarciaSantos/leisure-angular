<section name="UpdateLocal">
    <md-content md-theme="docs-dark" layout="row" layout-align="center center">
        <div>
            <md-input-container>
                <label>Nombre</label>
                <input ng-model="$ctrl.editLocal.name">
            </md-input-container>

            <md-input-container>
                <label>Descripción</label>
                <input ng-model="$ctrl.editLocal.description">
            </md-input-container>
        </div>
        <div>
            <md-input-container class="md-icon-float md-icon-right md-block">
                <label>Capacidad</label>
                <input ng-model="$ctrl.editLocal.capacity" type="number" step="1" min="0">
            </md-input-container>
            <md-input-container class="md-icon-float md-icon-right md-block">
                <label>Valoración</label>
                <input ng-model="$ctrl.editLocal.rating" type="number" step="1" min="0" max="10">
            </md-input-container>
        </div>
        <div>
            <md-button ng-click="$ctrl.updateLocal()">Actualizar</md-button>
        </div>
    </md-content>
</section>
