<section name="CreateLocal">
    <md-content md-theme="docs-dark" layout="row" layout-align="center center">
        <div>
            <md-input-container>
                <label>Nombre</label>
                <input ng-model="$ctrl.newLocal.name">
            </md-input-container>

            <md-input-container>
                <label>Descripci√≥n</label>
                <input ng-model="$ctrl.newLocal.description">
            </md-input-container>
        </div>
        <div>
            <md-input-container class="md-icon-float md-icon-right md-block">
                <label>Capacidad</label>
                <input ng-model="$ctrl.newLocal.capacity" type="number" step="1" min="0">
            </md-input-container>
        </div>
        <div>
            <md-button class="md-raised md-primary" ng-click="$ctrl.createLocal()">Create</md-button>
        </div>
    </md-content>
</section>
