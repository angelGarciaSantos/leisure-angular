<section name="GetAllLocals">
  	<div layout="row" layout-align="begin center">
	  <md-content flex layout="column" layout-align="begin center">
		<form ng-submit="$ctrl.searchLocals()" >
			<md-input-container>
				<label>Buscar</label>
				<input placeholder="Introduce el texto a buscar" ng-model="$ctrl.keywords" />
			</md-input-container>
			<md-button class="md-raised md-primary" ng-click="$ctrl.searchLocals()">Buscar</md-button>
		</form>
		<md-list>
		<md-subheader class="md-no-sticky">Locales</md-subheader>
		<md-list-item class="md-2-line contact-item" ng-repeat="local in $ctrl.locals" 
			ng-click="$ctrl.localDetails(local.id)">
			<div class="md-list-item-text compact">
				<p>{{local.id}}</p>
				<h3>{{local.name}}</h3>
				<p>{{local.description}}</p>
			</div>
			<md-divider ng-if="!$last"></md-divider>
		</md-list-item>
	</md-list>
	<md-button class="md-raised md-primary" ui-sref="createLocal()">Crear nuevo local</md-button>
  	</md-content>
  	</div>
</section>
