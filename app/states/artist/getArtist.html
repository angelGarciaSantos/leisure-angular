<section name="GetArtist">
	<md-content layout="row" layout-align="center center">
		<div flex-xs flex-gt-xs="50" layout="column">
			<md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
				<md-card-title>
				<md-card-title-text>
					<span class="md-headline">{{$ctrl.artist.name}}</span>
					<span class="md-subhead">{{$ctrl.artist.description}}</span>
					<span class="md-subhead">{{$ctrl.artist.rating}}</span>
					<md-subheader class="md-no-sticky">ValoraciÃ³n global del artista</md-subheader>
					<p>{{$ctrl.globalRating[0]}}</p>
				</md-card-title-text>
				<md-card-title-media>
					<!-- TODO: ver como poner imagenes-->
					<div class="md-media-lg card-media">
						 <img ng-src="{{$ctrl.artist.image}}">
					</div>
				</md-card-title-media>
				</md-card-title>
				<md-card-actions layout="row" layout-align="end center">
				<md-button class="md-raised md-primary" ng-if="$ctrl.isFollowingArtist === false" ng-click="$ctrl.followArtist()">Seguir</md-button>
				<md-button class="md-raised md-primary" ng-if="$ctrl.isFollowingArtist === true" ng-click="$ctrl.unfollowArtist()">Dejar de Seguir</md-button>
				<md-button class="md-raised md-primary" ui-sref="updateArtist({ id: $ctrl.artist.id })">Editar</md-button>
				<md-button class="md-raised md-primary" ng-click="$ctrl.deleteArtist()">Eliminar</md-button>
				</md-card-actions>
			</md-card>
		</div> 
	</md-content>
</section>
