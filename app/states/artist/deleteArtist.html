<section name="DeleteArtist">
    <form>
        {{$ctrl.artist}}
        <div class="form-group">
            <label for="id">Id</label>
            <input type="id" class="form-control" id="id" placeholder="Introduce Id" ng-model="$ctrl.artistId">
        </div>
        <button type="submit" class="btn btn-default" ng-click="$ctrl.deleteArtist()">Eliminar</button>
    </form>
</section>
