<section name="GetAllArtists">
  	<div layout="row" layout-align="begin center">
	  <md-content flex layout="column" layout-align="begin center">
		<form ng-submit="$ctrl.searchArtists()" >
			<md-input-container>
				<label>Buscar</label>
				<input placeholder="Introduce el texto a buscar" ng-model="$ctrl.keywords" />
			</md-input-container>
			<md-button class="md-raised md-primary" ng-click="$ctrl.searchArtists()">Buscar</md-button>
		</form>
		<md-list>
		<md-subheader class="md-no-sticky">Artistas</md-subheader>
		<md-list-item class="md-2-line contact-item" ng-repeat="artist in $ctrl.artists" 
			ng-click="$ctrl.artistDetails(artist.id)">
			<div class="md-list-item-text compact">
				<p>{{artist.id}}</p>
				<h3>{{artist.name}}</h3>
				<p>{{artist.description}}</p>
			</div>
			<md-divider ng-if="!$last"></md-divider>
		</md-list-item>
	</md-list>
	<md-button class="md-raised md-primary" ui-sref="createArtist()">Crear nuevo artista</md-button>
  	</md-content>
  	</div>
</section>
